<div class="container" id="contenedor">
    <p>Contacto de Clientes</p>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre Completo</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                placeholder="Hola Hola" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputMessage">Mensaje</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="While the getting started pages provide an introductory tour of the project and what it offers" required>
        </div>
        <button type="submit" class="btn btn-primary">Contactar</button>
    </form>
</div>
