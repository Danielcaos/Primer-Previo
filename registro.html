<div class="container" id="contenedor">
    <p><strong>Registrar Nuevos Clientes</strong></p>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre Completo</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                placeholder="Hola Hola" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"><strong>Direccion</strong></label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                placeholder="hola 3 # 8 - 45" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"><strong>Email</strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"><strong>Telefono</strong></label>
            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
          </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><strong>Password</strong></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
